<svg width="1280" height="720" viewBox="0 0 1280 720"
    xmlns="http://www.w3.org/2000/svg">
    <!-- Background with gradient -->
    <rect width="1280" height="720" fill="#0F172A" />
    <rect width="1280" height="720" fill="url(#grad1)" opacity="0.7" />

    <!-- Gradients -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1E293B" />
            <stop offset="100%" stop-color="#0F172A" />
        </linearGradient>
        <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1DB954" />
            <stop offset="100%" stop-color="#0D8C3E" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="10" flood-opacity="0.3" />
        </filter>
        <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#F59E0B" />
            <stop offset="100%" stop-color="#D97706" />
        </linearGradient>
    </defs>

    <!-- Main Title -->
    <text x="640" y="100" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Creating a Debt Payoff Plan</text>

    <!-- Green Subtitle -->
    <text x="640" y="160" font-family="Arial, sans-serif" font-size="30" fill="#F59E0B" text-anchor="middle">Strategies for Financial Freedom</text>

    <!-- Debt Strategy Comparison -->
    <g transform="translate(190, 200)" filter="url(#shadow)">
        <!-- Main Container -->
        <rect x="0" y="0" width="900" height="350" rx="15" fill="#1A1E2E" />

        <!-- Strategy Comparison Header -->
        <text x="450" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Strategy Comparison</text>

        <!-- Avalanche Strategy -->
        <g transform="translate(40, 80)">
            <rect x="0" y="0" width="375" height="240" rx="10" fill="#1F2937" />
            <text x="187.5" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Debt Avalanche</text>

            <!-- Icon -->
            <circle cx="60" cy="40" r="25" fill="url(#greenGrad)" opacity="0.3" />
            <path d="M60 25 L60 55 M45 40 L75 40" stroke="#1DB954" stroke-width="4" />

            <!-- Description -->
            <text x="20" y="80" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">Highest Interest First Method</text>

            <!-- Benefits -->
            <text x="20" y="115" font-family="Arial, sans-serif" font-size="14" fill="#8B9CB0">• Mathematically optimal approach</text>
            <text x="20" y="140" font-family="Arial, sans-serif" font-size="14" fill="#8B9CB0">• Minimizes total interest paid</text>
            <text x="20" y="165" font-family="Arial, sans-serif" font-size="14" fill="#8B9CB0">• Best for disciplined planners</text>

            <!-- Results -->
            <rect x="20" y="185" width="335" height="40" rx="5" fill="#0F1629" />
            <text x="40" y="210" font-family="Arial, sans-serif" font-size="16" fill="#1DB954">Save: $3,450 in interest</text>
            <text x="220" y="210" font-family="Arial, sans-serif" font-size="16" fill="#1DB954">Time: 36 months</text>
        </g>

        <!-- Snowball Strategy -->
        <g transform="translate(485, 80)">
            <rect x="0" y="0" width="375" height="240" rx="10" fill="#1F2937" />
            <text x="187.5" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Debt Snowball</text>

            <!-- Icon -->
            <circle cx="60" cy="40" r="25" fill="url(#orangeGrad)" opacity="0.3" />
            <circle cx="60" cy="40" r="15" fill="none" stroke="#F59E0B" stroke-width="4" />
            <circle cx="60" cy="40" r="8" fill="none" stroke="#F59E0B" stroke-width="3" />

            <!-- Description -->
            <text x="20" y="80" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">Smallest Balance First Method</text>

            <!-- Benefits -->
            <text x="20" y="115" font-family="Arial, sans-serif" font-size="14" fill="#8B9CB0">• Psychological wins build momentum</text>
            <text x="20" y="140" font-family="Arial, sans-serif" font-size="14" fill="#8B9CB0">• Fewer debts to track over time</text>
            <text x="20" y="165" font-family="Arial, sans-serif" font-size="14" fill="#8B9CB0">• Best for motivation-focused approach</text>

            <!-- Results -->
            <rect x="20" y="185" width="335" height="40" rx="5" fill="#0F1629" />
            <text x="40" y="210" font-family="Arial, sans-serif" font-size="16" fill="#F59E0B">Save: $2,870 in interest</text>
            <text x="220" y="210" font-family="Arial, sans-serif" font-size="16" fill="#F59E0B">Time: 39 months</text>
        </g>
    </g>

    <!-- Calculator UI -->
    <g transform="translate(280, 570)" filter="url(#shadow)">
        <!-- Calculator Container -->
        <rect x="0" y="0" width="720" height="80" rx="10" fill="#1F2937" />

        <!-- Calculator Controls -->
        <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">Extra Monthly Payment:</text>
        <rect x="200" y="15" width="120" height="30" rx="5" fill="#0F1629" stroke="#374151" />
        <text x="210" y="35" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">$150</text>

        <text x="360" y="30" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">Strategy:</text>
        <rect x="440" y="15" width="140" height="30" rx="5" fill="#0F1629" stroke="#374151" />
        <text x="450" y="35" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">Avalanche</text>
        <path d="M565 30 L575 20 L585 30" fill="none" stroke="#FFFFFF" stroke-width="2" />

        <rect x="600" y="15" width="100" height="30" rx="5" fill="#1DB954" />
        <text x="625" y="35" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" font-weight="bold" text-anchor="middle">Calculate</text>

        <!-- Timeline -->
        <g transform="translate(0, 50)">
            <line x1="20" y1="20" x2="700" y2="20" stroke="#374151" stroke-width="2" />
            <circle cx="85" cy="20" r="5" fill="#FFFFFF" />
            <circle cx="150" cy="20" r="5" fill="#FFFFFF" />
            <circle cx="215" cy="20" r="5" fill="#FFFFFF" />
            <circle cx="280" cy="20" r="5" fill="#FFFFFF" />
            <circle cx="345" cy="20" r="5" fill="#FFFFFF" />
            <circle cx="410" cy="20" r="5" fill="#FFFFFF" />
            <circle cx="475" cy="20" r="5" fill="#FFFFFF" />
            <circle cx="540" cy="20" r="5" fill="#FFFFFF" />
            <circle cx="605" cy="20" r="5" fill="#FFFFFF" />
            <circle cx="670" cy="20" r="5" fill="#FFFFFF" />
        </g>
    </g>

    <!-- Play Button -->
    <g transform="translate(640, 430)" filter="url(#shadow)">
        <circle cx="0" cy="0" r="60" fill="url(#greenGrad)" />
        <polygon points="-15,-30 30,0 -15,30" fill="white" />
    </g>

    <!-- Duration Label -->
    <rect x="540" y="650" width="200" height="40" rx="20" fill="#1F2937" opacity="0.8" />
    <text x="640" y="675" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">Duration: 12:20</text>

    <!-- Logo -->
    <g transform="translate(60, 60)">
        <rect x="0" y="0" width="180" height="60" rx="10" fill="none" />
        <text x="0" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1DB954">SmartDebtFlow</text>
    </g>

    <!-- Intermediate Badge -->
    <g transform="translate(1160, 60)">
        <rect x="-120" y="0" width="120" height="40" rx="20" fill="#F59E0B44" />
        <circle cx="-100" cy="20" r="8" fill="#F59E0B" />
        <text x="-85" y="25" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">Intermediate</text>
    </g>
</svg> 