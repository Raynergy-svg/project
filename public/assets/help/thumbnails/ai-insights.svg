<svg width="1280" height="720" viewBox="0 0 1280 720"
    xmlns="http://www.w3.org/2000/svg">
    <!-- Background with gradient -->
    <rect width="1280" height="720" fill="#0F172A" />
    <rect width="1280" height="720" fill="url(#grad1)" opacity="0.7" />

    <!-- Gradients -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1E293B" />
            <stop offset="100%" stop-color="#0F172A" />
        </linearGradient>
        <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1DB954" />
            <stop offset="100%" stop-color="#0D8C3E" />
        </linearGradient>
        <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#3B82F6" />
            <stop offset="100%" stop-color="#2563EB" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="10" flood-opacity="0.3" />
        </filter>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="5" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>

    <!-- Main Title -->
    <text x="640" y="100" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#FFFFFF" text-anchor="middle">AI Insights & Advanced Features</text>

    <!-- Blue Subtitle -->
    <text x="640" y="160" font-family="Arial, sans-serif" font-size="30" fill="#3B82F6" text-anchor="middle">Smart Recommendations for Your Financial Journey</text>

    <!-- AI Insights Dashboard -->
    <g transform="translate(190, 200)" filter="url(#shadow)">
        <!-- Main Container -->
        <rect x="0" y="0" width="900" height="350" rx="15" fill="#1A1E2E" />

        <!-- Header -->
        <g transform="translate(40, 40)">
            <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF">AI Insights Dashboard</text>

            <!-- AI Icon -->
            <g transform="translate(300, -10)">
                <circle cx="0" cy="0" r="20" fill="url(#blueGrad)" opacity="0.3" />
                <g filter="url(#glow)">
                    <path d="M-8,0 C-8,-8 8,-8 8,0 C12,-4 12,4 8,8 C8,12 -8,12 -8,8 C-12,4 -12,-4 -8,-8" fill="none" stroke="#3B82F6" stroke-width="2" />
                    <circle cx="0" cy="0" r="3" fill="#3B82F6" />
                    <circle cx="-5" cy="-3" r="1.5" fill="#3B82F6" />
                    <circle cx="5" cy="-3" r="1.5" fill="#3B82F6" />
                    <circle cx="5" cy="3" r="1.5" fill="#3B82F6" />
                    <circle cx="-5" cy="3" r="1.5" fill="#3B82F6" />
                </g>
            </g>
        </g>

        <!-- Recommendations -->
        <g transform="translate(40, 80)">
            <!-- Recommendation 1 -->
            <g transform="translate(0, 0)">
                <rect x="0" y="0" width="400" height="100" rx="10" fill="#1F2937" />
                <circle cx="30" cy="30" r="20" fill="url(#greenGrad)" opacity="0.2" />
                <path d="M30 20 L30 40 M20 30 L40 30" stroke="#1DB954" stroke-width="3" />
                <text x="60" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF">Refinancing Opportunity</text>
                <text x="60" y="55" font-family="Arial, sans-serif" font-size="14" fill="#8B9CB0">Your credit card interest rate is higher than market</text>
                <text x="60" y="75" font-family="Arial, sans-serif" font-size="14" fill="#8B9CB0">average. Refinancing could save you $450/year.</text>
                <text x="350" y="30" font-family="Arial, sans-serif" font-size="16" fill="#1DB954" text-anchor="end">+$450</text>
            </g>

            <!-- Recommendation 2 -->
            <g transform="translate(420, 0)">
                <rect x="0" y="0" width="400" height="100" rx="10" fill="#1F2937" />
                <circle cx="30" cy="30" r="20" fill="url(#blueGrad)" opacity="0.2" />
                <path d="M22 30 L30 38 L38 22" stroke="#3B82F6" stroke-width="3" fill="none" />
                <text x="60" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF">Spending Alert</text>
                <text x="60" y="55" font-family="Arial, sans-serif" font-size="14" fill="#8B9CB0">Your dining spending is 35% higher than usual.</text>
                <text x="60" y="75" font-family="Arial, sans-serif" font-size="14" fill="#8B9CB0">Reduce to stay on track with your debt goals.</text>
                <text x="350" y="30" font-family="Arial, sans-serif" font-size="16" fill="#EF4444" text-anchor="end">-$275</text>
            </g>

            <!-- Spending Analysis -->
            <g transform="translate(0, 120)">
                <rect x="0" y="0" width="820" height="140" rx="10" fill="#1F2937" />
                <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF">Spending Pattern Analysis</text>

                <!-- Categories -->
                <g transform="translate(20, 50)">
                    <!-- Entertainment -->
                    <text x="0" y="10" font-family="Arial, sans-serif" font-size="14" fill="#8B9CB0">Entertainment</text>
                    <rect x="130" y="0" width="200" height="16" rx="8" fill="#0F1629" />
                    <rect x="130" y="0" width="120" height="16" rx="8" fill="url(#blueGrad)" />
                    <text x="340" y="12" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">$245</text>
                    <text x="400" y="12" font-family="Arial, sans-serif" font-size="14" fill="#3B82F6">-12%</text>

                    <!-- Dining -->
                    <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" fill="#8B9CB0">Dining</text>
                    <rect x="130" y="30" width="200" height="16" rx="8" fill="#0F1629" />
                    <rect x="130" y="30" width="150" height="16" rx="8" fill="#EF4444" />
                    <text x="340" y="42" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">$350</text>
                    <text x="400" y="42" font-family="Arial, sans-serif" font-size="14" fill="#EF4444">+35%</text>

                    <!-- Shopping -->
                    <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" fill="#8B9CB0">Shopping</text>
                    <rect x="130" y="60" width="200" height="16" rx="8" fill="#0F1629" />
                    <rect x="130" y="60" width="80" height="16" rx="8" fill="url(#greenGrad)" />
                    <text x="340" y="72" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">$175</text>
                    <text x="400" y="72" font-family="Arial, sans-serif" font-size="14" fill="#1DB954">-28%</text>

                    <!-- AI Generated Options -->
                    <rect x="500" y="0" width="280" height="70" rx="8" fill="#3B82F622" stroke="#3B82F6" stroke-width="1" />
                    <text x="520" y="25" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">AI-Generated Saving Options:</text>
                    <text x="520" y="50" font-family="Arial, sans-serif" font-size="14" fill="#8B9CB0">â€¢ Try meal prep to reduce dining expenses</text>
                </g>
            </g>
        </g>
    </g>

    <!-- Play Button -->
    <g transform="translate(640, 500)" filter="url(#shadow)">
        <circle cx="0" cy="0" r="60" fill="url(#blueGrad)" />
        <polygon points="-15,-30 30,0 -15,30" fill="white" />
    </g>

    <!-- Duration Label -->
    <rect x="540" y="620" width="200" height="40" rx="20" fill="#1F2937" opacity="0.8" />
    <text x="640" y="645" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">Duration: 15:50</text>

    <!-- Logo -->
    <g transform="translate(60, 60)">
        <rect x="0" y="0" width="180" height="60" rx="10" fill="none" />
        <text x="0" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1DB954">SmartDebtFlow</text>
    </g>

    <!-- Advanced Badge -->
    <g transform="translate(1160, 60)">
        <rect x="-100" y="0" width="100" height="40" rx="20" fill="#3B82F644" />
        <circle cx="-85" cy="20" r="8" fill="#3B82F6" />
        <text x="-70" y="25" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">Advanced</text>
    </g>
</svg> 